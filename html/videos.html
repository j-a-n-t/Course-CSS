<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course CSS | videos</title>
</head>
<body>


<!--propiedad-->
<!--autoplay -> se reproduce solo el video-->
<!--controls -> los controles del video-->
<!--loop -> si se vuelve a reproducir el ciclo del video-->

<section>
    <video
            autoplay
            controls
            loop
            preload="auto"
            width=50%>
        <!--      Nos ayuda a que corra el video en diferentes formatos, se agregan mas etiquetas sources con el formato del video-->
        <source src="https://videos.pexels.com/video-files/2836305/2836305-uhd_3840_2160_24fps.mp4">
        <source src="https://videos.pexels.com/video-files/2836305/2836305-uhd_3840_2160_24fps.m4v">
        <source src="https://videos.pexels.com/video-files/2836305/2836305-uhd_3840_2160_24fps.mpg">
        <source src="https://videos.pexels.com/video-files/2836305/2836305-uhd_3840_2160_24fps.mov">
    </video>
</section>

</body>
</html>
